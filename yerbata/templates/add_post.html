{% extends 'base.html' %}
{% block title %}Create a new post!{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Add post..</h1>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-dark">Post</button>
        </form>
    </div>

    <script>
        var name = "{{ user.id }}";
        document.getElementById("user").value = name;

    </script>
{% else %}
You're not allowed here!
{% endif %}
{% endblock %}
