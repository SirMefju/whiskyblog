{% extends 'base.html' %}
{% block title %}Comment it!{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Add Comment</h1>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-dark">Add Comment</button>
        </form>
    </div>

{% else %}
You're not allowed here!
{% endif %}
{% endblock %}
